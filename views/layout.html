<!DOCTYPE html>
<html lang="en">
  <head>

    <title>{% block title %}Bucket This{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css">

    <link rel="stylesheet" href="/stylesheets/style.css">

  </head>
  <body>
    <div id="nav" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-left">
          <a class="navbar-brand" href="/"><em>{{title}}</em></a>
        </div>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="/add">Create Card <span class="glyphicon glyphicon-pencil"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
  <div id ="header">
  </div>
  <div id ="container">
   {% block content %}{% endblock %}
  </div>


  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://paularmstrong.github.io/swig/js/swig.min.js"></script>
  <script>

    var socket = io.connect(); // TIP: .connect with no args does auto-discovery
    socket.on('new_card', function (new_card) {
      title = new_card.title
    $('#header').html("A New Card Has Been Added: " + title)

    });
  </script>
  </body>
</html>
